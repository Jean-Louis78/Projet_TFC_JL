{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ma page</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.js.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all/all.min.css"/>
    </head>

    <body>
       <div class="wrapper">
            <section class="form login">
                    <header>Login</header>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        
                        {% if error %}
                             <div class="error-txt">{{ error }}</div>
                        {% endif %}

                        
                        {% if messages %}
                            {% for message in messages %}
                              {{message}}
                            {% endfor %}
                        {% endif %}
                            
                            
                       
                            <div class="field input">
                                <label>Nom d'utilisateur</label>
                                <input type="text" placeholder="Entrez votre Email" name="username" required>
                            </div>
                            <div class="field input">
                                <label>Mot de passe </label>
                                <i class="fas fa-eye"></i>
                                <input type="password" placeholder="Entrez votre mot de passe" name="password" required>
                                
                            </div>
                         
                            <div class="field button">
                                <input type="submit" value="Connexion">
                            </div>
                    </form>
                    <div>Pas inscrit?
                        <a href="{% url 'signup' %}" class="btn-info" role="button" style="color: lightred; height : 50px; width : 100px;">Inscription</a></div>
            </section>
       </div>
    </body>
</html>
