{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ma page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" /><link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.js.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all/all.min.css"/>
    </head>

    <body>
       <div class="wrapper">
            <section class="form login">
                    <header>Login</header>
                    <form action="{% url 'deliver_login' %}" method="post">
                        {% csrf_token %}
                        
                        {% if messages %}
                        {% for msg in messages %}
                        <div class="alert alert-success alert-dismissible text-center size-1" role="alert">
                            {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                            
                            
                       
                            <div class="field input">
                                <label>Email</label>
                                <input type="text" placeholder="Entrez votre Email" name="username" required>
                            </div>
                            <div class="field input">
                                <label>Mot de passe </label>
                                <i class="fas fa-eye"></i>
                                <input type="password" placeholder="Entrez votre mot de passe" name="password" required>
                                
                            </div>
                         
                            <div class="field button">
                                <input type="submit" value="Connexion">
                            </div>
                    </form>
            </section>
       </div>
    </body>
</html>
